<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../scss/style.scss">
</head>
<body>
    <main>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-10 col-md-8 col-lg-4">
                <header class="mb-4 font-weight-700 font-size-1">
                    CREATE AN ACCOUNT
                </header>
                <div>
                    <form class="signup-form">
                        <div class="mb-3 name-container">
                            <label for="name" class="form-label font-weight-700 font-size-2">Name *</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" />
                        </div>
                        <div class="mb-3 email-container">
                            <label for="email" class="form-label font-weight-700 font-size-2">Email address *</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
                        </div>
                        <div class="mb-3 password-container">
                            <label for="password" class="form-label font-weight-700 font-size-2">Password *</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                                <span class="input-group-text showPassword-btn">
                                    <i class="bi bi-eye-slash-fill hide-password-icon" style="display:none"></i>
                                    <i class="bi bi-eye-fill show-password-icon"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-3 dob-container">
                            <label for="dob" class="form-label font-weight-700 font-size-2">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3 mobile-container">
                            <label for="mobile" class="form-label font-weight-700 font-size-2">Mobile Number *</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" name="mob">
                        </div>
                        <button type="submit" class="btn btn-primary font-weight-700 font-size-1 mt-4">Create Account</button>
                    </form>
                </div>
                <footer class="text-center font-size-3 font-weight-700 mt-5">
                    ALREADY HAVE AN ACCOUNT? <a href="signin.html">Sign In</a>
                </footer>
            </div>
        </div>
    </main>
    <script src="../scripts/js/signup.js" type="module"></script>
</body>
</html>
